<body>

    <div class="header">
        <div class="dropdown">
            <a>Jennie Lee <i class="fa fa-caret-down" style="font-size:20px"></i></a>
            <div class="dropdownmenu">
                <a>Profile</a>
                <a>Forms</a>
                <a>Settings</a>

            </div>
        </div>
        <a>Results</a>
        <a class="current" href="appointments.html">Appointments</a>
    </div>

    <div style="margin: 60px;">

        <h2 class="bold">Schedule an Appointment</h2>

        <hr class="solid" style="margin-bottom: 30px;">

            <div class="boxed">
            <form id="schedule1" action="detail.html" method="post">

                <h3 class="bold">Select your primary campus status</h3>
                <div class="larger">
                    <label class="fs20"><input type="radio" id="degree" name="status" value="degree"> CMU degree-seeking student</label><br>
                    <label class="fs20"><input type="radio" id="staff" name="status" value="staff"> Faculty, staff, or all others</label><br>
                </div>

                <h3 class="bold">Reason for appointment</h3>
                <div class="larger">
                    <label class="fs20"><input type="radio" id="testing" name="reason" value="Tartan Testing"> Tartan Testing (asymptomatic COVID-19 testing)</label><br>
                    <label class="fs20"><input type="radio" id="vaccine" name="reason" value="COVID-19 Vaccine"> COVID-19 vaccine</label><br>
                    <label class="fs20"><input type="radio" id="second" name="reason" value="COVID-19 Vaccine (Second Dose)"> COVID-19 vaccine (second dose)</label><br>
                    <label class="fs20"><input type="radio" id="booster" name="reason" value="COVID-19 Booster"> COVID-19 booster</label><br>
                </div>

                <div style="margin-bottom: 40px;"></div>

                <button type="general" onclick="setReason()"><a href="information2.html" style="text-decoration: none; color: inherit;">Continue</a></button>

            </form>
            </div>

    </div>

</body>
