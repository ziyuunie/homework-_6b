<body>
    <script src="script.js"></script>
    <div class="header">
        <div class="dropdown">
            <a>Jennie Lee <i class="fa fa-caret-down" style="font-size:20px"></i></a>
            <div class="dropdownmenu">
                <a>Profile</a>

            </div>
        </div>
        <a>Results</a>
        <a class="current" href="appointments.html">Appointments</a>
    </div>

    <div style="margin: 60px;">

        <h2 class="bold">Schedule an Appointment</h2>

        <hr class="solid" style="margin-bottom: 30px;">

        <form id="schedule2" action="detail.html">

            <div class="boxed">

                <h3 class="bold">Select location for appointment</h3>
                <div class="larger">
                    <select id="location" name=location required>
                        <option hidden disabled selected value>-- Select location --</option>
                        <option value="ecg">East Campus Garage</option>
                        <option value="uc">Cohon University Center</option>
                    </select>
                </div>

                <h3 class="bold">Select appointment date</h3>
                <div class="larger">
                    <select id="date" name="date" onclick="chooseLocation()" required>
                        <option selected disabled hidden style='display: none' value=''>-- Select date --</option>
                        <option value="mar">March 31, 2022</option>
                        <option value="april">April 1, 2022</option>
                    </select>
                </div>

                <h3 class="bold">Select appointment time</h3>
                <div class="larger">
                <select id="time" name="time" onclick="chooseLocation()" required>
                    <option selected disabled hidden style='display: none' value=''>-- Select time --</option>
                    <option value="9:00AM">9:00 AM</option>
                    <option value="10:00AM">10:00 AM</option>
                    <option value="11:00AM">11:00 AM</option>
                </select>
                </div>

                <div style="margin-bottom: 40px;"></div>

                <input type="submit" value="Confirm"><a href="detail.html" style="text-decoration: none; color: inherit;"></a>

            </div>

        </form>

    </div>

</body>
